version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: plantcare
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
    command: >
      bash -c "
      python manage.py migrate --noinput &&
      python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/plantcare
      DEBUG: "True"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    # No es necesario repetir command si ya est√° en Dockerfile. Si quieres override, usa sh:
    # command: ["sh", "-c", "npm run build && npm run start"]
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.local
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
    depends_on:
      - backend

volumes:
  pgdata:
